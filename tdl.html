<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do lists</title>
    <link rel="stylesheet" href="tdl.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>To Do List</h1>
        <form action="" class="input-box">
            <input type="text" placeholder="what do you have to do" id="task">
            <button type="submit" id="add"><i class="bx bx-right-arrow-alt"></i></button>
        </form>
        <ul class="tasks"></ul>
    </div>
</div>

    <script src="tdl.js"></script>
</body>
</html>
